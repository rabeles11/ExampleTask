version: "3.9"
services:
  server:
    build: ./backend
    ports:
      - 3001:3001
    environment:
      - PGUSER=postgres
      - PGHOST=db
      - PGDATABASE=postgres
      - PGPASSWORD=postgres
      - PGPORT=5432

  db:
    ports:
      - 5432:5432
    image: postgres:latest
    environment:
      POSTGRES_USERNAME: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: postgres
